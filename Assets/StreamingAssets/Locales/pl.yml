Parsing:
  # Exception messages for parsing strings
  Exception:
    CharacterNotFound: Nie znaleziono znaku "{0}".
    InvalidConversionToInt: Nie można przekonwertować "{0}" na liczbę całkowitą.
    InvalidConversionToBool: Nie można przekonwertować "{0}" na wartość logiczną.
    InvalidConversionToFloat: Nie można przekonwertować "{0}" na wartość zmiennoprzecinkową.

Format:
  # Exception messages while parsing chart files
  Exception:
    File: |-
      Wystąpił błąd podczas odczytu pliku chartu {File}:
      {Error}
    SingleErrorFormat: |-
      W: wierszu {LineNumber}
      Podczas parsowania wydarzenia typu: {EventType}
      Z: "{Content}".
      {Reason}
    SingleErrorShortFormat: |-
      Podczas parsowania wydarzenia typu: {EventType}
      {Reason}
    UnknownException: |-
      Nieznany błąd.
      Błąd: {Exception}
      Stack trace:
      {StackTrace}
    InvalidHeader: |-
      Nieprawidłowy wiersz nagłówka.
    ArcColorNegative: |-
      ID koloru arca nie może być ujemny.
    AudioOffsetInvalid: |-
      Nieprawidłowa definicja opóźnienia dźwięku.
    TimingPointDensityFactorInvalid: |-
      Nieprawidłowa definicja współczynnika gęstości punktów timingu.
    BaseTimingInvalid: |-
      Nieprawidłowa definicja podstawowego timingu. Upewnij się, że plik chartu zaczyna się od wydarzenia timingu w 0 ms.
    IncludeReferencedMultipleTimes: |-
      Plik chartu został już dołączony, ale jest ponownie przywoływany.
    IncludeAReferencedFragment: |-
      Plik chartu był już przywoływany jako fragment, ale jest dołączany ponownie.
    TimingGroupPairInvalid: |-
      Nieprawidłowe łączenie symboli grup timingów. Upewnij się, że definicje grup timingów są prawidłowo dołączone za pomocą "};".
    DivisorNegative: |-
      Właściwość dzielnika wydarzenia timingu nie może być ujemna.
    DurationNegative: |-
      Czas trwania tego typu wydarzenia nie może być ujemny.
    DurationZero: |-
      Czas trwania tego typu wydarzenia nie może być równy zero.
    ArcTapOutOfRange: |-
      ArcTap znajduje się poza zakresem timingu swojego nadrzędnego arca.
    TimingGroupPropertiesInvalid: |-
      Nieprawidłowa definicja właściwości grupy timingów.
    ReferencedFileError: |-
      Nie można załadować przywołanego pliku chartu:
      {0}
    FileDoesNotExist: |-
      Plik chartu nie istnieje.
  Warning:
    HoldTooShort:
      Czas trwania holda jest krótszy niż 17 ms.
    TapJudgementOverlap:
      Judgement tap pokrywa się z innymi nutami.

