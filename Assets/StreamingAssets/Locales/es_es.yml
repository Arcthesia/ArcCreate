      InvalidKey: |-
        Tecla no válida: la cadena "{0}" no coincide con ninguna tecla.
      InvalidModifier: |-
        Modificador no válido: la cadena "{0}" no coincide con ningúna tecla modificadora.
      TooManyModifiers: |-
