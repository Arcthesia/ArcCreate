  Notify:
    GameplayLoaded: 成功載入遊戲場景
    FreeCameraEditHelp: |-
      開始移動相機 (將游標放在此訊息以獲得更多資訊)

      WASD: 向 前/左/後/右 移動
      Space: 向上移動
      Shift: 向下移動
      IJKL: 向 上/左/下/右 旋轉
      U: 向左翻轉
      O: 向右翻轉
      Esc: 取消
      Enter: 確認
    EmmyLuaGenerated: |-
      在專案資料夾，用以設定場景控制 EmmyLua 的腳本範本。
      使用VsCode:"tangzx.emmylua"的擴充套件以得到自動補字的功能。
