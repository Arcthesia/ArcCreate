Format:
  # Exception messages while parsing chart files
  Exception:
    Message: |-
      在讀取譜面文件 {File} 時，發生了一個意外
      在: 行 {LineNumber}
      儅分析事件類型: {EventType}
      與以下内容: "{Content}".
      {Reason}
    MessageUnknownReason: |-
      讀取譜面文件 {File} 時發生了一個未知錯誤
      在: 行 {LineNumber}
      儅分析事件類型: {EventType}
      與以下内容 "{Content}".
    ArcColorNegative: |-
      音弧顔色id不能為負值.
    AudioOffsetInvalid: |-
      無效的音頻延遲定義.
    TimingPointDensityFactorInvalid: |-
      無效的時間點密度定義.
    BaseTimingInvalid: |-
      無效的基準時間定義. 確保你的譜面文件是從0ms的時間事件開始的.
    IncludeReferencedMultipleTimes: |-
      一個譜面文件已經存在,然而它正在被重複引用.
    IncludeAReferencedFragment: |-
      一個譜面文件已經被引用為一個段,但是它正在被重複包含.
    TimingGroupPairInvalid: |-
      時序群組符號配對無效,請確保使用 "};" 正確地封閉時序群組定義.
    DivisorNegative: |-
      時序事件的除數屬性不能為負數.
    BaseBPMZero: |-
      基準BPM不能為零.
    DurationNegative: |-
      此類時序事件的持續時間不能為負數.
    DurationZero: |-
      此事件類型的持續時間不能為零.
    ArcTapOutOfRange: |-
      天鍵在其父音弧的定時範圍之外.
    TimingGroupPropertiesInvalid: |-
      定時組屬性定義無效.
    SymbolError: |-
      可能出現了錯誤的語法.
      Exception: {Exception}
      堆棧追蹤:
      {StackTrace}

Compose:
  # Exception messages within the editor
  Exception:
    FileDoesNotExist: |-
      嘗試讀取位於 {Path} 的文件,但該文件不存在.該文件可能已經被刪除.
    LoadImage: |-
      在嘗試載入位於 {Path} 的圖片時發生錯誤.
      {Error}
    LoadProject: |-
      嘗試載入位於 {Path} 的項目文件時發生錯誤.
      文件可能沒有被正確的保存.
      你可以嘗試手動調試它, 或者你可以刪除並直接創建一個新項目.
      {Error}
    ChartFileAlreadyExists: |-
      項目内已經存在這個譜面了
    InvalidChartFile: |-
      提供的譜面文件名稱無效
    NoChartIncluded: |-
      無效項目文件: 項目内沒有譜面.
    InvalidGroupProperties: |-
      無效的時間組屬性. {Message}
    InstructionLimit: |-
      Lua脚本執行已被中止: 已達到指令計數的限制值 {0} .
    InvalidBaseBPM: |-
      無效的基準BPM值: {0}
    CreateSkyNoteNoValidArc: |-
      這裏不能創建天鍵. 天鍵必須放置在綫條上.
    Navigation:
      ParseKeybind: |-
        解析按鍵綁定時發生意外: "{0}".
      ParseWhitespace: |-
        無效的按鍵綁定: 按鍵不能爲空格.
      InvalidKeystroke: |-
        無效的按鍵: 按鍵 "{0}" 沒有遵循正確的格式.
      InvalidKey: |-
        無效按鍵: 字符串 "{0}" 沒有匹配到任何按鍵.
      InvalidModifier: |-
        無效修飾符: 字符串 "{0}" 沒有匹配到任何修飾按鍵.
      TooManyModifiers: |-
        無效按鍵: 按鍵 "{0}" 擁有太多的修飾按鍵 (最大為2).
      InvalidActionPath: |-
        無效的動作路徑: 字符串 "{0}" 沒有匹配任何動作.
    Scenecontrol: |-
      執行場景控制事件類型時發生錯誤 {Type}: {Message}
      {StackTrace}
    LuaScript: |-
      執行 Lua 腳本發生錯誤 {Path}: {Message}
      {StackTrace}
    Render:
      FFmpeg:
        NotFound: |-
          找不到任何 FFmpeg 執行文件.
          請確認設定的路徑 {0} 是正確的.
        Start: |-
          在 {Path} 啓動FFmpeg時發生錯誤: {Message}
          {StackTrace}
        Write: |-
          儅對FFmpeg進行寫操作時發生錯誤: {Message}
          {StackTrace}
      Audio:
        IncompatibleSfx: |-
          音頻切片 {Sfx} 與渲染不相容.
          預期頻道數為 {ExpectedChannels} 以及頻率為 {ExpectedFrequency}, 但切片的頻道數為 {Channels} 且它的頻率爲 {Frequency}.
          
