Remote:
  Exception:
    InvalidIP: 無效的IP位址
  State:
    Listening: |-
      正在監聽廣播...
      <size=20>
      請在您的電腦的ArcCreate客戶端，開啟"遠端測試"的控制項，並且點擊"開啟廣播"以開始測試。</size>
    ManualIP: |-
      等待電腦客戶端的連線。
      <size=20>
      請在您的電腦的ArcCreate客戶端，開啟"遠端測試"的控制項並且輸入IP位址: {0}</size>
    Found: |-
      接收到下列裝置的廣播。
      請選取一個裝置以繼續。
    TargetDisconnected:
      Compose: 目標客戶端已斷線。停止連線。
      Gameplay: 目標客戶端已斷線。請問您想要開啟新的連線嗎?
    Receiving: 接收資料 ({0})
  Description:
    Idle: |-
      當前沒有測試客戶端被連接。
      請開啟廣播以搜尋客戶端，確認這個裝置和測試遊玩的客戶端在同一個區域網路。
      並且測試的客戶端必需接收到傳入的廣播。
    Broadcasting: |-
      廣播代碼: {0}
      請在測試遊玩的客戶端選取擁有此代碼的選項以開啟連線。
    Connected: |-
      已連接至測試客戶端。
      客戶端IP: {0}:{1}
  Actions:
