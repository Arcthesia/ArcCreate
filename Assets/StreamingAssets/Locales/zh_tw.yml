Format:
  # Exception messages while parsing chart files
  Exception:
    Message: |-
      讀取譜面檔案:{File} 時發生了錯誤。
      行數: {LineNumber}
      解析事件型態: {EventType}
      內容: "{Content}"
      肇因: {Reason}
    UnknownException: |-
      未知的錯誤。
      錯誤: {Exception}
      堆疊追蹤 (Stack Trace):
      {StackTrace}
    WrongSyntax: |-
      錯誤或是不完整的語法。
    InvalidHeader: |-
      無效的header line。
    ArcColorNegative: |-
      音弧顏色的id不可以是負數。
    AudioOffsetInvalid: |-
      無效的音樂偏移。
    TimingPointDensityFactorInvalid: |-
      無效的判定密度定義。
    BaseTimingInvalid: |-
      無效的base timing定義，請確認您的譜面檔案是否起始於0毫秒的時間事件。
    IncludeReferencedMultipleTimes: |-
      譜面檔案已經被引入了卻又被參照了一次。
    IncludeAReferencedFragment: |-
      譜面已經被參照了一部分卻又引入了一次。
    TimingGroupPairInvalid: |-
      非法的時間群組配對。請確認您的時間群組的定義是否正確地使用 "};" 來封閉。
    DivisorNegative: |-
      時間群組的除數屬性不可為負。
    BaseBPMZero: |-
      基準BPM不能為0。
    DurationNegative: |-
      此種事件的時間不能為0。
    DurationZero: |-
      此種事件的持續時間不能為0。
    ArcTapOutOfRange: |-
      天鍵在音弧/黑線的時間範圍外。
    TimingGroupPropertiesInvalid: |-
      無效的時間群組屬性定義。
  Warning:
    HoldTooShort: 長按音符長度小於17毫秒。
    TapJudgementOverlap: 點擊音符和其他音符重疊。

Compose:
  # Exception messages within the editor
  Exception:
    FileDoesNotExist: |-
      嘗試讀取位於 {Path} 的檔案，然而其不存在，該檔案可能被刪除了。
    LoadImage: |-
      在載入位於 {Path} 的圖片時發生錯誤。
      {Error}
    LoadProject: |-
      在載入位於 {Path} 的專案檔發生錯誤。
      專案檔可能不正確地被儲存。
      您可以嘗試手動更改，或是刪除檔案並創建新檔。
      {Error}
    ChartFileAlreadyExists: |-
      譜面檔案已引入專案。
    InvalidChartFile: |-
      無效的譜面檔名。
    NoChartIncluded: |-
      無效的專案檔: 此專案檔中沒有譜面檔。
    InvalidGroupProperties: |-
      無效的時間群組屬性 {Message}
    InstructionLimit: |-
      Lua 腳本的執行被終止: 已經到達指令執行的數量上限: {0}。
    InvalidBaseBPM: |-
      無效的基準BPM值: {0}。
    CreateSkyNoteNoValidArc: |-
      無法在此新增天鍵。天鍵必須放在音弧/黑線上。
    Navigation:
      ParseKeybind: |-
        在解析快捷鍵時發生錯誤，快捷鍵: "{0}"。
      ParseWhitespace: |-
        無效的快捷鍵: 擊鍵不可為空白鍵。
      InvalidKeystroke: |-
        無效的擊鍵: "{0}" 該擊鍵不符合格式。
      InvalidKey: |-
        無效的按鍵: 字串 "{0}" 和任何鍵不符。
      InvalidModifier: |-
        無效的修飾鍵: 字串 "{0}" 和任何修飾鍵不符。
      InvalidActionPath: |-
        無效的動作指令路徑: 字串 "{0}" 和任何動作指令不符。
    Scenecontrol: |-
      在執行場景控制時發生錯誤，錯誤型態: {Type}: {Message}
      {StackTrace}
    LuaScript: |-
      在執行 lua 腳本時發生錯誤，路徑: {Path}: {Message}
      {StackTrace}
    Render:
      FFmpeg:
        NotFound: |-
          找不到FFmpeg的執行檔。
          請確認設定的檔案路徑: {0} 是正確的。
        Start: |-
          在啟動FFmpeg時發生錯誤。
          路徑: {Path}: 
          錯誤訊息: {Message}
          {StackTrace}
        Write: |-
          在FFmpeg的寫入程序發生錯誤。
          錯誤訊息: {Message}
          {StackTrace}
      Audio:
        IncompatibleSfx: |-
          此音檔: {Sfx} 無法用於錄製。
          預期聲道數量: {ExpectedChannels} 及預期頻率: {ExpectedFrequency}， 但本聲道數量為 {Channels} 及頻率 {Frequency}。

