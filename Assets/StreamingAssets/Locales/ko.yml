  Dialog:
    RemoveGroup:
      Title: 타이밍 그룹 삭제
      Content: |-
        이 타이밍 그룹이 내용물을 포함하여 완전히 삭제됩니다. 정말로 삭제하시겠습니까? (되돌릴 수 없음)
