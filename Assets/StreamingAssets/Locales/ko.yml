        HorizontalNoColorSwitch: 노트 가로 반전 (색 무시)
        Vertical: 노트 세로 반전
  Grid:
    DefaultScript: |-
      -- 이 스크립트는 Lua라고 하는 언어로 작성되었습니다.
      
      -- 격자판이 작용할 최대/최소 범위를 설정
      -- (corner1.x, corner2.x, corner1.y, corner2.y)
      grid.setCollider(-0.5, 1.5, -0.2, 1)
      
      -- 격자의 배경 색 설정
      grid.setPanelColor(rgba(255, 255, 255, 16))
      
      -- 시작/끝점 x좌표, 시작/끝점 y좌표를 사용하여
      -- 선을 그릴 수 있습니다
      -- (point1.x, point2.x, point1.y, point2.y)
      grid.drawLine(-0.5, 1.5, -0.2, -0.2, defaultColor)
      
      -- for과 같은 반복문도 사용 가능합니다
      for x = -0.5, 1.5, 0.125 do
        grid.drawLine(x, x, -0.2, 1, defaultColor)
      end
      
      -- 직접 변수를 만들어서 사용할 수도 있습니다
      -- RGBA 값이 224, 225, 204, 255에 해당하는
      -- 색깔을 나타내는 변수를 만들었습니다
      local lineColor = rgba(224, 225, 204, 255)
      
      for y = 0, 1, 0.25 do
        grid.drawLine(-0.5, 1.5, y, y, lineColor)
      end
