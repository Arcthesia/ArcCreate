Format:
  # 解析谱面文件时发生的错误
  Exception:
    Message: |-
      读取谱面文件{File}时发生错误
      错误位于第{LineNumber}行的{EventType}事件
      语句内容："{Content}"
      错误原因：
      {Reason}
    UnknownException: |-
      未知错误。
      错误类型：{Exception}
      堆栈追踪（错误报告）：
      {StackTrace}
    WrongSyntax: |-
      语法错误或语句不完整。
    InvalidHeader: |-
      无效的顶行。Invalid header line.
    ArcColorNegative: |-
      音弧的颜色ID不能为负数。
    AudioOffsetInvalid: |-
      无效的音频偏移。
    TimingPointDensityFactorInvalid: |-
      无效的判定点密度。
    BaseTimingInvalid: |-
      无效的基准timing。请确认你的谱面0ms处存在一条timing语句。
    IncludeReferencedMultipleTimes: |-
      A chart file was already included but is being referenced again.
    IncludeAReferencedFragment: |-
      A chart file was already referenced as a fragment but is being included again.
    TimingGroupPairInvalid: |-
      时间组符号配对错误。请注意在编辑时间组时用大括号括起来并在结尾加分号“};”。
    DivisorNegative: |-
      Divisor property of timing event can not be negative.
    BaseBPMZero: |-
      基准BPM不能为0。
    DurationNegative: |-
      该类事件的持续时间不能为负数。
    DurationZero: |-
      该类事件的持续时间不能为零。
    ArcTapOutOfRange: |-
      天键的时间超出其所在音弧的时间范围。
    TimingGroupPropertiesInvalid: |-
      无效的时间组属性。
  Warning:
    HoldTooShort:
      Hold note's duration is shorter than 17ms.
    TapJudgementOverlap:
      Tap judgement overlaps with other notes.

