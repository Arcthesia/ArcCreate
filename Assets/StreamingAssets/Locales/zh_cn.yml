### 翻译注意事项：
# 1. 音符名称保持原文并尽量首字母大写，无论是否在句首：Tap、Hold、Arc、Sky note、Trace
# 2. Timing同样不翻译，位于句首时大写，位于句中时小写。Timing group同理。有些位置的timing可以翻译为“时间”一词，请自行判断。
# 3. 
#
######
Format:
  # 解析谱面文件时发生的错误
  Exception:
    Message: |-
      读取谱面文件{File}时发生错误
      错误位于第{LineNumber}行的{EventType}事件
      语句内容："{Content}"
      错误原因：
      {Reason}
    UnknownException: |-
      未知错误。
      错误类型：{Exception}
      堆栈追踪（错误报告）：
      {StackTrace}
    WrongSyntax: |-
      语法错误或语句不完整。
    InvalidHeader: |-
      无效的文件头。
    ArcColorNegative: |-
      Arc的颜色ID不能为负数。
    AudioOffsetInvalid: |-
      无效的音频偏移。
    TimingPointDensityFactorInvalid: |-
      无效的判定点密度。
    BaseTimingInvalid: |-
      无效的基准timing。请确认你的谱面0ms处存在一条timing语句。
    IncludeReferencedMultipleTimes: |-
      工程已经引用了一个谱面文件，但是又重复引用了这个谱面。
    IncludeAReferencedFragment: |-
      工程已经引用了一个谱面文件的一部分，但是又重复引用了这个谱面。
    TimingGroupPairInvalid: |-
      Timing group符号配对错误。请注意在编辑timing group时用大括号括起来并在结尾加分号“};”。
    DivisorNegative: |-
      Timing事件的节拍分割参数不能为负数。
    # 原文为“divisor property”，我翻译为“节拍分割参数”，指的是timing语句的第三个参数（四分音符每小节）
    BaseBPMZero: |-
      基准BPM不能为0。
    DurationNegative: |-
      该类事件的持续时间不能为负数。
    DurationZero: |-
      该类事件的持续时间不能为零。
    ArcTapOutOfRange: |-
      Sky note的时间超出其所在Arc的时间范围。
    TimingGroupPropertiesInvalid: |-
      无效的时间组属性。
  Warning:
    HoldTooShort:
      Hold的持续时间过短，小于17ms。
    TapJudgementOverlap:
      Tap判定和其他音符发生重叠。

Compose:
  # 编辑器中的报错
  Exception:
    FileDoesNotExist: |-
      尝试读取位于路径{Path}的文件，但是该文件不存在，可能被删除了。
