    InstructionLimit: |-
      Lua脚本执行中止：到达指令数量上限{0}。
    InvalidBaseBPM: |-
      无效的基准BPM数值：{0}
    CreateSkyNoteNoValidArc: |-
      不能在这里放置Sky note。Sky note必须放在Trace上。
