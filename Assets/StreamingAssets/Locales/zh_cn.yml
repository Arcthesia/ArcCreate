          {StackTrace}
      Audio:
        IncompatibleSfx: |-
          音频片段{Sfx}不兼容渲染。
          渲染音频声道数量为{ExpectedChannels}，渲染音频采样率为{ExpectedFrequency}，而音频片段的声道数量为{Channels}，采样率为{Frequency}。
          
