Parsing:
  # 解析字符串的异常信息
  Exception:
    CharacterNotFound: 找不到字符 "{0}"
    InvalidConversionToInt: 无法将 "{0}" 转换为整数
    InvalidConversionToBool: 无法将 "{0}" 转换为布尔值
    InvalidConversionToFloat: 无法将 "{0}" 转换为浮点数

Format:
  # 解析谱面文件时发生的错误
  Exception:
    File: |-
      读取谱面文件 {File} 时发生异常：
      {Error}
    SingleErrorFormat: |-
      位置：第 {LineNumber} 行
      解析事件类型时: {EventType}
      语句为: "{Content}".
      {Reason}
    SingleErrorShortFormat: |-
      解析事件类型时：{EventType}
      {Reason}
    UnknownException: |-
      发生未知错误
      异常: {Exception}
      堆栈跟踪：
      {StackTrace}
    InvalidHeader: |-
      无效的表头行
    ArcColorNegative: |-
      Arc 颜色 ID 不能为负数
    AudioOffsetInvalid: |-
      无效的音频偏移
    TimingPointDensityFactorInvalid: |-
      无效的判定点密度定义
    BaseTimingInvalid: |-
      无效的基准timing定义，请确认您的谱面文件是否有起始于0ms的timing事件。
    IncludeReferencedMultipleTimes: |-
      该谱面文件已被完整包含，无法再次引用。
    IncludeAReferencedFragment: |-
      该谱面文件已被作为片段引用，无法再次进行完整包含。
    TimingGroupPairInvalid: |-
      时间组符号配对错误。请注意在编辑时间组时用大括号括起来并在结尾加分号“};”。
    DivisorNegative: |-
      Timing 事件的节拍分割参数不能为负数。
    DurationNegative: |-
      该类事件的持续时间不能为负数。
    DurationZero: |-
      该类事件的持续时间不能为零。
    ArcTapOutOfRange: |-
      ArcTap 的时间超出其父 Arc 的时间范围。
    TimingGroupPropertiesInvalid: |-
      无效的时间组属性定义。
    ReferencedFileError: |-
      无法加载引用的谱面文件:
      {0}
    FileDoesNotExist: |-
      谱面文件不存在。
  Warning:
    HoldTooShort:
      Hold 音符的持续时间短于 17ms。
    TapJudgementOverlap:
      Tap 音符的判定与其他音符重叠。

