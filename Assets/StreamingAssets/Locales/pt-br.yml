Parsing:
  # Exception messages for parsing strings
  Exception:
    CharacterNotFound: Não foi possível encontrar o caractere "{0}".
    InvalidConversionToInt: Não foi possível converter "{0}" para integer.
    InvalidConversionToBool: Não foi possível converter "{0}" para boolean.
    InvalidConversionToFloat: Não foi possível converter "{0}" para float.

Format:
  # Exception messages while parsing chart files
  Exception:
    File: |-
      Uma exceção ocorreu ao ler o arquivo de chart {File}:
      {Error}
    SingleErrorFormat: |-
      Na: linha {LineNumber}
      Ao examinar o evento de tipo: {EventType}
      Com o seguinte: "{Content}".
      {Reason}
    SingleErrorShortFormat: |-
      Ao examinar o evento de tipo: {EventType}
      {Reason}
    UnknownException: |-
      Exceção desconhecida.
      Exceção: {Exception}
      Stack trace:
      {StackTrace}
    InvalidHeader: |-
      Linha de cabeçário inválida.
    ArcColorNegative: |-
      A ID da cor do arc não pode ser negativa.
    AudioOffsetInvalid: |-
      Definição de atraso de áudio inválida.
    TimingPointDensityFactorInvalid: |-
      Definição do fator de densidade dos pontos de timing inválida.
    BaseTimingInvalid: |-
      Definição de timing base inválida. Tenha certeza que seu arquivo de chart comece com um evento de timing em 0ms.
    IncludeReferencedMultipleTimes: |-
      Um arquivo de chart já foi incluso mas está sendo referenciado novamente.
    IncludeAReferencedFragment: |-
      Um arquivo de chart já foi referenciado como um fragmento mas está sendo incluso novamente.
    TimingGroupPairInvalid: |-
      Símbolo de pareamento de grupos de timing inválido. Certifique-se de fechar as definições de timing group corretamente com "};".
    DivisorNegative: |-
      A propriedade divisora do evento de timing não pode ser negativa.
    DurationNegative: |-
      A duração desse tipo de evento não pode ser negativa.
    DurationZero: |-
      A duração desse tipo de evento não pode ser zero.
    ArcTapOutOfRange: |-
      A ArcTap está fora do alcance do timing de seu Arc pai.
    TimingGroupPropertiesInvalid: |-
      Definição de propriedades de grupo de timing inválida.
    ReferencedFileError: |-
      Não é possível carregar o arquivo de chart referenciado:
      {0}
    FileDoesNotExist: |-
      O arquivo de chart não existe.
  Warning:
    HoldTooShort:
      A duração da hold nota é menor que 17ms.
    TapJudgementOverlap:
      O julgamento do toque se sobrepõe com outras notas.

