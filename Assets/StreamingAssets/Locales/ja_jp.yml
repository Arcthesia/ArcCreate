# この言語ファイルは、以下のバージョンの`en_us.yml`をもとに翻訳しました。
# [f0ff48d] Gameplay: Improve judgement
# https://github.com/0thElement/ArcCreate/commit/f0ff48d190644f720cabd16de81a0d3eecdcbc77

# ほんやくノート
# - 句読点は「、。」(全角)
# - カッコは「()」(半角)
# - コロンは「: 」(半角に半角スペース)
# - 引用は「"~"」(半角)か「「~」」などで
# - もし英単語を入れるなら、それぞれの単語の頭文字を大文字にして。
# - 作業を後回しにしたメッセージは先頭に"(?)"をつけておきます。
#
# 決めること
# - ArcTapはSkyNoteと呼ぶ？
# - Void? Trace?
# - Arc/TraceかSolid Arc/Void Arcか？
# - Timingはどう訳すべき？
# - TimingGroupは？
# - ~ eventはどうする？ Arc/アーク/アークノーツ
# - ノーツ? ノート?
# - ホールド? ロング?
#
# - timing: タイミング
# - ~ event: ~イベント # Arc/Timing/Hold/Tapなど。
# - timing group: タイミンググループ
# - exception: エラー
# - chart: 譜面
# - chart file: 譜面ファイル
# - audio offset: 音源オフセット(Audio Offset)
# - timing point density factor: 判定密度係数(Timing Point Density Factor)
# - base bpm: 基準BPM(Base BPM)
# - duration: 継続時間
# - arc color: アーク色
# - invalid ~: 〜が正しくありません あるいは 無効な〜です
# - (?)instruction: 命令?
# - (?)keystroke: ?

Format:
  # Exception messages while parsing chart files
  Exception:
    Message: |-
      (?)譜面ファイルを読み込み中にエラーが発生しました。ファイル: "{File}" {LineNumber}行目
      While parsing event of type: {EventType}
      With the following: "{Content}".
      {Reason}
    MessageUnknownReason: |-
      (?)譜面ファイルを読み込み中に不明なエラーが発生しました。ファイル: "{File}" {LineNumber}行目
      While parsing event of type: {EventType}
      With the followng "{Content}".
    ArcColorNegative: |-
      アーク色IDは負の値にできません。
    AudioOffsetInvalid: |-
      音源オフセット(Audio Offset)の定義が正しくありません。
    TimingPointDensityFactorInvalid: |-
      判定密度係数(Timing Point Density Factor)の定義が正しくありません。
    BaseTimingInvalid: |-
      (?)Invalid base timing definition. 譜面ファイルは0msのTimingイベントで始めてください。
    IncludeReferencedMultipleTimes: |-
      (?)A chart file was already included but is being referenced again.
    IncludeAReferencedFragment: |-
      (?)A chart file was already referenced as a fragment but is being included again.
    TimingGroupPairInvalid: |-
      タイミンググループの対応する閉じカッコが見つかりません。タイミンググループの定義は"};"で適切に囲んでください。
    DivisorNegative: |-
      Timingイベントの小節線プロパティは負の値にできません。
    BaseBPMZero: |-
      基準BPM(Base BPM)は0にできません。
    DurationNegative: |-
      このイベントの継続時間は負の値にできません。
    DurationZero: |-
      このイベントの継続時間は0にできません。
    ArcTapOutOfRange: |-
      ArcTapが属しているArcの継続時間外にあります。
    TimingGroupPropertiesInvalid: |-
      タイミンググループのプロパティが正しくありません。
    SymbolError: |-
      構文エラー: {Exception}
      スタックトレース:
      {StackTrace}

Compose:
  # Exception messages within the editor
  Exception:
    FileDoesNotExist: |-
      ファイルの読み込みに失敗しました。削除や移動によって存在しないファイルです。ファイル: "{Path}"
    LoadImage: |-
      画像ファイルの読み込みに失敗しました。ファイル: "{Path}"
      {Error}
    LoadProject: |-
      プロジェクトファイルの読み込み中にエラーが発生しました。ファイル: "{Path}"
      データが正しく保存されなかった可能性があります。
      手動で修正してみるか、ファイルを削除して新しいプロジェクトを作成できます。
      {Error}
    ChartFileAlreadyExists: |-
      譜面はすでにプロジェクトに含まれています。
    InvalidChartFile: |-
      無効な譜面ファイルの名前です。
    NoChartIncluded: |-
      無効なプロジェクトファイル: プロジェクトには譜面が含まれていません。
    InvalidGroupProperties: |-
      無効なタイミンググループのプロパティ。{Message}
    InstructionLimit: |-
      (?)Lua script execution has been aborted: The instruction count limit of {0} was reached.
    InvalidBaseBPM: |-
      無効な基準BPM(Base BPM): {0}
    CreateSkyNoteNoValidArc: |-
      (?)ここにスカイノーツを作ることはできません。スカイノーツはトレースノーツの上に配置する必要があります。
    Navigation:
      ParseKeybind: |-
        キーバインドを読み込み中にエラーが発生しました。キーバインドを解析できません: "{0}"
      ParseWhitespace: |-
        (?)Invalid keybind: a keystroke can not be a whitespace.
      InvalidKeystroke: |-
        (?)Invalid keystroke: The keystroke "{0}" does not follow the correct format.
      InvalidKey: |-
        (?)Invalid key: The string "{0}" does not match any key.
      InvalidModifier: |-
        (?)Invalid modifier: The string "{0}" does not match any modifier key.
      TooManyModifiers: |-
        (?)Invalid keystroke: The keystroke "{0}" has too many modifiers (maximum is 2).
      InvalidActionPath: |-
        (?)Invalid action path: The string "{0}" does not match any action.
          
