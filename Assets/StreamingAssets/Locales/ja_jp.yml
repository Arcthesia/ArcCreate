# この言語ファイルは、以下のバージョンの`en_us.yml`をもとに翻訳しました。
# [f0ff48d] Gameplay: Improve judgement
# https://github.com/0thElement/ArcCreate/commit/f0ff48d190644f720cabd16de81a0d3eecdcbc77

# ほんやくノート
# - 句読点は「、。」(全角)
# - カッコは「()」(半角)
# - コロンは「: 」(半角に半角スペース)
# - 引用は「"~"」(半角)か「「~」」などで
# - もし英単語を入れるなら、それぞれの単語の頭文字を大文字にして。
# - 作業を後回しにしたメッセージは先頭に"(?)"をつけておきます。
#
# 決めること
# - ArcTapはSkyNoteと呼ぶ？
# - Void? Trace?
# - Arc/TraceかSolid Arc/Void Arcか？
# - Timingはどう訳すべき？
# - TimingGroupは？
# - ~ eventはどうする？ Arc/アーク/アークノーツ
# - ノーツ? ノート?
# - ホールド? ロング?
#
# - timing: タイミング
# - ~ event: ~イベント # Arc/Timing/Hold/Tapなど。
# - timing group: タイミンググループ
# - exception: エラー
# - chart: 譜面
# - chart file: 譜面ファイル
# - audio offset: 音源オフセット(Audio Offset)
# - timing point density factor: 判定密度係数(Timing Point Density Factor)
# - base timing: 基準Timingイベンt
# - base bpm: 基準BPM(Base BPM)
# - duration: 継続時間
# - (?)arc color: アーク色?
# - (?)custom color: カスタムカラー?
# - invalid ~: 〜が正しくありません あるいは 無効な〜です
# - instruction: 命令
# - keystroke: キーストローク
# - (?) gameplay; ゲーム? ゲーム画面? ゲームプレイ?

Format:
  # Exception messages while parsing chart files
  Exception:
    Message: |-
      譜面ファイルを読み込み中にエラーが発生しました。
      ファイル: "{File}" {LineNumber}行目
      イベントタイプ: {EventType}
      処理中の行: "{Content}"
      {Reason}
    MessageUnknownReason: |-
      譜面ファイルを読み込み中に不明なエラーが発生しました。
      ファイル: "{File}" {LineNumber}行目
      イベントタイプ: {EventType}
      処理中の行: "{Content}"
    ArcColorNegative: |-
      アークの色IDは負の値にできません。
    AudioOffsetInvalid: |-
      音源オフセット(Audio Offset)の定義が正しくありません。
    TimingPointDensityFactorInvalid: |-
      判定密度係数(Timing Point Density Factor)の定義が正しくありません。
    BaseTimingInvalid: |-
      無効な基準Timingイベント。譜面ファイルは0msのTimingイベントで始めてください。
    IncludeReferencedMultipleTimes: |-
      すでにインクルードされている譜面ファイルをもう一度インクルードしたりフラグメントとして参照したりすることはできません。
    IncludeAReferencedFragment: |-
      すでにフラグメントとして参照されている譜面ファイルをインクルードすることはできません。
    TimingGroupPairInvalid: |-
      タイミンググループの対応する閉じカッコが見つかりません。タイミンググループの定義は"};"で適切に囲んでください。
    DivisorNegative: |-
      Timingイベントの小節線プロパティは負の値にできません。
    BaseBPMZero: |-
      基準BPM(Base BPM)は0にできません。
    DurationNegative: |-
      このイベントの継続時間は負の値にできません。
    DurationZero: |-
      このイベントの継続時間は0にできません。
    ArcTapOutOfRange: |-
      ArcTapが属しているArcの継続時間外にあります。
    TimingGroupPropertiesInvalid: |-
      タイミンググループのプロパティが正しくありません。
    SymbolError: |-
      構文エラー: {Exception}
      スタックトレース:
      {StackTrace}

Compose:
  # Exception messages within the editor
  Exception:
    FileDoesNotExist: |-
      ファイルの読み込みに失敗しました。削除や移動によって存在しないファイルです。
      ファイル: "{Path}"
    LoadImage: |-
      画像ファイルの読み込みに失敗しました。
      ファイル: "{Path}"
      {Error}
    LoadProject: |-
      プロジェクトファイルの読み込み中にエラーが発生しました。
      ファイル: "{Path}"
      データが正しく保存されなかった可能性があります。
      手動で修正してみるか、ファイルを削除して新しいプロジェクトを作成できます。
      {Error}
    ChartFileAlreadyExists: |-
      譜面はすでにプロジェクトに含まれています。
    InvalidChartFile: |-
      無効な譜面ファイルの名前です。
    NoChartIncluded: |-
      無効なプロジェクトファイル: プロジェクトには譜面が含まれていません。
    InvalidGroupProperties: |-
      無効なタイミンググループのプロパティ: {Message}
    InstructionLimit: |-
      Luaスクリプト強制終了: 命令数が設定されている上限{0}に達しました。
    InvalidBaseBPM: |-
      無効な基準BPM(Base BPM): {0}
    CreateSkyNoteNoValidArc: |-
      ここにスカイノーツを作ることはできません。スカイノーツはトレースノーツの上に配置する必要があります。
    Navigation:
      ParseKeybind: |-
        キーバインドを読み込み中にエラーが発生しました。キーストロークを解析できません: "{0}"
      # "invalid keybind"より"invalid keystroke"の方が適切?
      ParseWhitespace: |-
        無効なキーストローク: キーストロークはスペース(" ")にはできません。
      InvalidKeystroke: |-
        無効なキーストローク: 文字列"{0}"は有効なキーストローク形式ではありません。
      InvalidKey: |-
        無効なキー: 文字列"{0}"をキーに変換できません。不明なキー名です。
      InvalidModifier: |-
        無効な修飾キー: 文字列"{0}"を修飾キーに変換できません。不明な修飾キー名です。
      TooManyModifiers: |-
        無効なキーストローク: キーストロークに使える修飾キーは2つまでに制限されています: "{0}"
      InvalidActionPath: |-
        無効なアクションパス: 文字列"{0}"をアクションに変換できません。不明なアクションパスです。
          
  # Notification messages
  Notify:
    GameplayLoaded: ゲーム画面を読み込みました
    FreeCameraEditHelp: |-
      フリーカメラモード (マウスオーバーで詳細)
      
      WASD: 移動 前/左/後/右
      Space: 上昇
      Shift: 下降
      IJKL: 回転 上/左/下/右
      U: 左回転
      O: 右回転
      Esc: キャンセル
      Enter: 確定
    Actions:
      CannotMirror: 選択中のノーツをミラーできませんでした。
      NoDragRange: 選択中のノーツのタイミングをドラッグできませんでした。個別にドラッグしてみてください。
    History:
      Execute: |-
        アクションを実行: {Name}
      Undo: |-
        元に戻す: {Name}
      Redo: |-
        やり直す: {Name}
      # {Name} above will be replaced with these entries
      AddTiming: Timingイベントを追加
      EditTiming: Timingイベントを編集
      RemoveTiming: Timingイベントを削除
      AddCamera: Cameraイベントを追加
      EditCamera: Cameraイベントを編集
      RemoveCamera: Cameraイベントを削除
      EditValue: ノーツのプロパティを編集
      EditArc: アークのプロパティを編集
      CreateNote:
        Tap: タップノーツを作成
        Hold: ホールドノーツを作成
        Arc: アークノーツを作成
        ArcTap: スカイノーツを作成
        Trace: トレースノーツを作成
      DeleteNotes: ノーツを削除
      Cut: ノーツを切り取り
      Paste: ノーツを貼り付け
      Mirror:
        Vertical: ノーツを上下に反転
        Horizontal: ノーツを左右に反転
      Drag:
        Timing: ノーツのタイミングをドラッグ
        Position: ノーツの座標をドラッグ
    Clipboard:
      Copy: '{0}ノーツをコピー'
      Cut: '{0}ノーツを切り取り'
      NamedCopy: '{0}ノーツをコピーしてクリップボード"{1}"にホールド'
      NamedCut: '{0}ノーツを切り取ってクリップボード"{1}"にホールド'
    GroupTable:
      AddGroup: Timing Group#{Number}を追加 
      EditGroup: Timing Group#{Number}を編集
      RemoveGroup: Timing Group#{Number}を削除
    Project:
      NewProject: |-
        新しいプロジェクトを作成しました: "{Path}"
      OpenProject: |-
        プロジェクトを開きました: "{Path}"
      SaveProject: |-
        プロジェクトを保存しました: "{Path}"
      OpenChart: |-
        譜面ファイルを開きました: "{Path}"
      CreateChart: |-
        譜面ファイルを作成しました: "{Path}"
      RemoveChart: |-
        譜面ファイルをプロジェクトから削除しました: "{Path}"
    Inspector:
      InvalidParamameter: 無効なパラメーター
    Measurer:
      CopyTiming: タイミングをコピーしました
      CopyPosition: アークの座標をコピーしました
      CopyX: アークのX座標をコピーしました
      CopyY: アークのY座標をコピーしました
  # Dialog boxes
  Dialog:
    RemoveGroup:
      Title: タイミンググループを削除
      Content: |-
        このタイミンググループを削除してもよろしいですか？
        タイミンググループとその内容は削除され、*元に戻せません*。
      Yes: 削除
      No: キャンセル
    RemoveChart:
      Title: 譜面を削除
      Content: |-
        この譜面をプロジェクトから取り除いてもよろしいですか？
        譜面ファイル自体は削除*されず*、後でプロジェクトに追加し直すことができますが、譜面に関連付けられたメタデータは失われます。
      Yes: 削除
      No: キャンセル
    UnsavedChanges:
      Title: 保存されていないプロジェクト
      Content: |-
        プロジェクトにまだ保存されていない変更があります。プロジェクトを保存しますか？
      Yes: 保存
      No: 変更を破棄
      Cancel: キャンセル
  Navigation:
    KeybindOverride: アクション"{0}"のキーバインドがオーバーライドされました。
    # Texts that appear on the context menu (right-click menu)
    Actions:
      Camera:
        Name: カメラ
        FreeCamera:
