      NamedCut: Cut {0} notes to named clipboard "{1}"
    GroupTable:
      AddGroup: Added timing group {Number}
      EditGroup: Edited timing group {Number}
      RemoveGroup: Removed timing group {Number}
    Project:
      NewProject: |-
        Created new project
        at: {Path}
      OpenProject: |-
